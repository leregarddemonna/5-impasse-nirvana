<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Impasse Nirvana</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      overflow-x: hidden;
      background: #a8ddd0;
      transition: color 1s ease;
    }

    /* üèûÔ∏è Image de fond avec parallaxe */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120%;
      background: url("background.png") center top no-repeat;
      background-size: cover;
      z-index: -1;
      transition: filter 1s ease, background-position 0.3s ease-out;
    }

    /* üåó Assombrissement √† la lecture */
    body.darken .background {
      filter: brightness(0.3);
    }

    body.darken .text-container {
      opacity: 0.3;
    }

    body.darken .video-title {
      color: #000;
    }

    .content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 120px 20px 60px;
    }

    /* üåÖ Texte d'intro (fondu sans mouvement) */
    .text-container {
      text-align: center;
      color: #000;
      max-width: 800px;
      margin-top: 100px;
      margin-bottom: 80px;
      opacity: 0;
      animation: fadeInOnly 1.5s ease-in forwards;
    }

    @keyframes fadeInOnly {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .text-container h1 {
      font-size: 3em;
      font-weight: 300;
      margin-bottom: 25px;
    }

    .text-container p {
      font-size: 1.5em;
      font-weight: 300;
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .video-section {
      width: 85%;
      max-width: 800px;
      position: relative;
      opacity: 0;
      animation: fadeInOnly 2s ease-in forwards;
      animation-delay: 0.8s;
    }

    .video-title {
      text-align: center;
      color: #c94a9c;
      font-size: 3em;
      font-weight: 300;
      margin-bottom: 40px;
      transition: color 1.5s ease;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: calc(100% / 1.66); /* ‚úÖ ratio 1.66:1 */
    }

    .video-thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transition: opacity 1s ease;
      z-index: 2;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-left: 40px solid #ffffff; /* ‚ñ∂Ô∏è triangle blanc */
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 8px;
    }

    .play-button:hover {
      transform: translate(-50%, -50%) scale(1.2);
    }

    .video-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
      z-index: 1;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .video-player iframe {
      width: 100%;
      height: 100%;
      border: none; /* ‚úÖ supprime la ligne claire */
      display: block;
    }

    @media (max-width: 768px) {
      .text-container h1 {
        font-size: 2em;
      }

      .text-container p {
        font-size: 1.2em;
      }

      .video-title {
        font-size: 2em;
        margin-bottom: 30px;
      }

      .play-button {
        border-left: 30px solid #ffffff;
        border-top: 18px solid transparent;
        border-bottom: 18px solid transparent;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <div class="content">
    <div class="text-container" id="textContainer">
      <h1>Merci</h1>
      <p>Si vous avez acc√®s √† ce site c'est que vous avez contribu√©</p>
      <p>√† la r√©alisation de ce court m√©trage</p>
      <p>Merci beaucoup, bon visionnage</p>
    </div>

    <div class="video-section">
      <h2 class="video-title">5 Impasse Nirvana</h2>

      <div class="video-container">
        <!-- Vid√©o d√©j√† pr√©sente sous la miniature -->
        <div class="video-player" id="videoPlayer">
          <iframe 
            id="youtubeIframe" 
            src="https://www.youtube.com/embed/8AljwViu68U?enablejsapi=1&rel=0&modestbranding=1"
            allow="autoplay; encrypted-media" 
            allowfullscreen>
          </iframe>
        </div>

        <div class="video-thumbnail" id="thumbnail">
          <img src="https://img.youtube.com/vi/8AljwViu68U/maxresdefault.jpg" alt="5 Impasse Nirvana">
          <div class="play-button"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const background = document.getElementById('background');
    const thumbnail = document.getElementById('thumbnail');
    const body = document.body;
    let player;

    // üéûÔ∏è Parallaxe fluide du fond
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = scrollY / docHeight;
      background.style.backgroundPosition = `center ${scrollPercent * 50}%`;
    });

    // üì¶ Charger l‚ÄôAPI YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtubeIframe', {
        events: { 'onStateChange': onPlayerStateChange }
      });
    }

    // ‚ñ∂Ô∏è Clic sur la miniature
    thumbnail.addEventListener('click', () => {
      body.classList.add('darken'); // assombrir imm√©diatement
      thumbnail.style.opacity = '0';
      setTimeout(() => {
        thumbnail.style.display = 'none';
        if (player && player.playVideo) {
          player.playVideo(); // lance instantan√©ment la vid√©o d√©j√† charg√©e
        }
      }, 800);
    });

    // üåó R√©agit √† lecture/pause YouTube
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        body.classList.add('darken');
      } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
        body.classList.remove('darken');
      }
    }
  </script>
</body>
</html>
