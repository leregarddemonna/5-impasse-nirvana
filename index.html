<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Impasse Nirvana</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #b94aa6; /* violet identique au visuel */
      text-align: center;
      background: url("Capture d'écran 2025-09-10 140417.png") center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      scroll-behavior: smooth;
      transition: filter 1s ease, opacity 1s ease;
      background-attachment: scroll; /* pour un léger défilement */
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 3rem 1rem;
      transition: opacity 0.8s ease, filter 0.8s ease;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.8rem;
      margin-bottom: 3rem;
      white-space: pre-line;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      letter-spacing: 0.5px;
      font-weight: 500;
    }

    iframe {
      width: 90%;
      max-width: 900px;
      height: 506px;
      border: none;
      border-radius: 0;
      transition: opacity 1s ease;
    }

    .darken {
      filter: brightness(0.4);
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      p {
        font-size: 1.1rem;
      }
      h1 {
        font-size: 1.7rem;
      }
      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    <p>
Merci
Si vous avez accès à ce site c’est que vous avez contribué à la réalisation de ce court métrage
Merci beaucoup et bon visionnage
    </p>

    <h1>5 Impasse Nirvana.</h1>

    <iframe 
      id="video"
      src="https://www.youtube.com/embed/zgHc-dJ1eww?enablejsapi=1&rel=0&showinfo=0&modestbranding=1"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    // Fonction pour détecter la lecture YouTube
    function onYouTubeIframeAPIReady() {
      var player;
      player = new YT.Player('video', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      const content = document.getElementById('content');
      if (event.data == YT.PlayerState.PLAYING) {
        content.classList.add('darken');
      } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
        content.classList.remove('darken');
      }
    }

    // Charger l’API YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
