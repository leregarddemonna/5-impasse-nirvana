<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Impasse Nirvana</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #b94aa6;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      scroll-behavior: smooth;
      position: relative;
    }

    /* üåÑ Arri√®re-plan dans un calque s√©par√© */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("Capture d'√©cran 2025-09-10 140417.png") center center fixed;
      background-size: cover;
      z-index: -1;
      transition: filter 1s ease;
    }

    /* Quand la vid√©o joue, le fond s‚Äôassombrit */
    body.darken::before {
      filter: brightness(0.3);
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 6rem 1rem 10rem 1rem;
      opacity: 0;
      animation: fadeIn 2.5s ease forwards;
      transition: opacity 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    p {
      font-size: 1.3rem;
      line-height: 1.8rem;
      margin-bottom: 3rem;
      white-space: pre-line;
    }

    p span:first-child {
      display: block;
      font-size: 2.2rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      letter-spacing: 0.5px;
      font-weight: 500;
    }

    iframe {
      width: 90%;
      max-width: 900px;
      height: 506px;
      border: none;
      margin-bottom: 6rem;
      z-index: 1;
      position: relative;
      transition: opacity 1s ease;
    }

    @media (max-width: 768px) {
      p {
        font-size: 1.1rem;
      }
      h1, p span:first-child {
        font-size: 1.7rem;
      }
      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    <p>
      <span>Merci</span>
Si vous avez acc√®s √† ce site c‚Äôest que vous avez contribu√© √† la r√©alisation de ce court m√©trage
Merci beaucoup et bon visionnage
    </p>

    <h1>5 Impasse Nirvana</h1>

    <iframe 
      id="video"
      src="https://www.youtube.com/embed/8AljwViu68U?enablejsapi=1&rel=0&showinfo=0&modestbranding=1"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    // Charger l'API YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      const player = new YT.Player('video', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      const body = document.body;

      // Si la vid√©o joue ‚Üí fond s‚Äôassombrit
      if (event.data === YT.PlayerState.PLAYING) {
        body.classList.add('darken');
      } 
      // Si pause ou fin ‚Üí fond revient normal
      else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
        body.classList.remove('darken');
      }
    }
  </script>
</body>
</html>
