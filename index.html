<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Impasse Nirvana</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      scroll-behavior: smooth;
      color: white;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    section {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.6rem;
      line-height: 2.2rem;
      max-width: 800px;
      animation: fadeIn 2s ease forwards;
    }

    strong {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Section vidéo */
    .video-section {
      padding: 4rem 2rem;
      background: rgba(0, 0, 0, 0.55);
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 900px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .video-wrapper:hover {
      transform: scale(1.02);
    }

    #thumbnail {
      width: 100%;
      display: block;
    }

    /* Bouton Play minimaliste (triangle seul) */
    #play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-top: 30px solid transparent;
      border-bottom: 30px solid transparent;
      border-left: 45px solid white;
      transform: translate(-50%, -50%);
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    #play-button:hover {
      opacity: 1;
    }

    /* Écran noir pour le fondu */
    #fade-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
      z-index: 100;
    }

    #fade-screen.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>

  <!-- Texte d’introduction -->
  <section>
    <h1>
      Merci.<br>
      Si vous avez accès à ce site, c’est que vous avez contribué à la réalisation de ce court métrage.<br>
      Merci beaucoup et bon visionnage.<br>
      <strong>5 Impasse Nirvana.</strong>
    </h1>
  </section>

  <!-- Vidéo -->
  <section class="video-section">
    <div class="video-wrapper" id="videoBox">
      <img id="thumbnail" src="https://img.youtube.com/vi/zgHc-dJ1eww/maxresdefault.jpg" alt="Miniature du court métrage">
      <div id="play-button"></div>
    </div>
  </section>

  <!-- Écran noir pour le fondu -->
  <div id="fade-screen"></div>

  <script>
    const playButton = document.getElementById('play-button');
    const fadeScreen = document.getElementById('fade-screen');

    // Fonction pour fermer la vidéo et revenir à la page
    function closeVideo(videoContainer) {
      fadeScreen.classList.add('active');
      setTimeout(() => {
        document.body.removeChild(videoContainer);
        fadeScreen.classList.remove('active');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }, 1000);
    }

    playButton.addEventListener('click', () => {
      fadeScreen.classList.add('active');

      setTimeout(() => {
        const videoURL = "https://www.youtube.com/embed/zgHc-dJ1eww?autoplay=1&rel=0&showinfo=0&modestbranding=1&enablejsapi=1";
        const iframe = document.createElement('iframe');
        iframe.src = videoURL;
        iframe.allow = "autoplay";
        iframe.allowFullscreen = true;
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.id = "video-player";

        const videoContainer = document.createElement('div');
        Object.assign(videoContainer.style, {
          position: "fixed",
          top: 0,
          left: 0,
          width: "100%",
          height: "100%",
          backgroundColor: "black",
          zIndex: 200,
          opacity: 0,
          transition: "opacity 1.5s ease"
        });
        videoContainer.appendChild(iframe);
        document.body.appendChild(videoContainer);

        // Transition douce vers la vidéo
        setTimeout(() => { videoContainer.style.opacity = 1; fadeScreen.classList.remove('active'); }, 500);

        // Fermer quand la vidéo se termine (YouTube API)
        window.onYouTubeIframeAPIReady = function() {
          const player = new YT.Player('video-player', {
            events: {
              'onStateChange': (event) => {
                if (event.data === YT.PlayerState.ENDED) {
                  closeVideo(videoContainer);
                }
              }
            }
          });
        };

        // Charger l’API YouTube
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);

      }, 1000);
    });
  </script>

</body>
</html>
