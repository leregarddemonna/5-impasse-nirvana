    #background {

      background: url("Capture d'Ã©cran 2025-09-10 140417.png") center top no-repeat;

    @keyframes fadeIn {

      display: block;

      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    iframe {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 1912 / 1152; /* ratio exact */
      border: none;
      margin-bottom: 10rem;
      z-index: 1;
      transition: opacity 1s ease;
    }

    @media (max-width: 768px) {
      p { font-size: 1.1rem; }
      h1, p span:first-child { font-size: 1.7rem; }

    }
  </style>
</head>
<body>

  <script>
    // ðŸŒˆ Effet parallax fluide
    const background = document.getElementById('background');
    let lastScroll = 0;

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      // effet doux : 0.3 = vitesse du mouvement
      const offset = scrollY * 0.3;
      background.style.backgroundPosition = `center calc(0% + ${offset}px)`;
    });

    // ðŸŽ¥ API YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      new YT.Player('video', {
        events: { 'onStateChange': onPlayerStateChange }
      });
    }

    function onPlayerStateChange(event) {
      const body = document.body;
      if (event.data === YT.PlayerState.PLAYING) {
        body.classList.add('darken');
      } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
        body.classList.remove('darken');
      }
    }
  </script>
</body>
