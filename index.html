<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Impasse Nirvana</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    /* üåÑ Le fond est un vrai √©l√©ment, pas un pseudo */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120%; /* un peu plus haut que l‚Äô√©cran pour pouvoir glisser */
      background: url("Capture d'√©cran 2025-09-10 140417.png") top center no-repeat;
      background-size: 100% auto; /* pleine largeur */
      background-color: black;
      z-index: -1;
      transition: filter 1s ease;
    }

    /* Le contenu principal */
    body {
      color: #b94aa6;
      text-align: center;
      transition: color 1s ease;
    }

    body.darken #background {
      filter: brightness(0.3);
    }
    body.darken {
      color: rgba(185, 74, 166, 0.4);
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 200vh; /* page plus longue pour d√©filer */
      padding: 14rem 1rem 10rem 1rem;
      opacity: 0;
      animation: fadeIn 2.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    p {
      font-size: 1.3rem;
      line-height: 1.8rem;
      margin-bottom: 8rem;
      white-space: pre-line;
    }

    p span:first-child {
      display: block;
      font-size: 2.2rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    iframe {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 1912 / 1152; /* ratio exact */
      border: none;
      margin-bottom: 10rem;
      z-index: 1;
      transition: opacity 1s ease;
    }

    @media (max-width: 768px) {
      p { font-size: 1.1rem; }
      h1, p span:first-child { font-size: 1.7rem; }
      iframe { aspect-ratio: 1912 / 1152; }
    }
  </style>
</head>
<body>
  <div id="background"></div>

  <div class="content">
    <p>
      <span>Merci</span>
Si vous avez acc√®s √† ce site c‚Äôest que vous avez contribu√© √† la r√©alisation de ce court m√©trage
Merci beaucoup et bon visionnage
    </p>

    <h1>5 Impasse Nirvana</h1>

    <iframe 
      id="video"
      src="https://www.youtube.com/embed/8AljwViu68U?enablejsapi=1&rel=0&showinfo=0&modestbranding=1"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    // Charger API YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      new YT.Player('video', {
        events: { 'onStateChange': onPlayerStateChange }
      });
    }

    function onPlayerStateChange(event) {
      const body = document.body;
      if (event.data === YT.PlayerState.PLAYING) {
        body.classList.add('darken');
      } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
        body.classList.remove('darken');
      }
    }

    // üåÖ D√©filement fluide du fond
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = scrollY / docHeight;
      const bg = document.getElementById('background');
      // D√©placer l'image verticalement de haut vers bas (0 √† 100%)
      bg.style.backgroundPosition = `center ${scrollPercent * 100}%`;
    });
  </script>
</body>
</html>
