<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Impasse Nirvana</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            background: #a8ddd0;
        }

        .parallax-container {
            height: 300vh;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center top;
            transition: opacity 0.5s ease, filter 0.5s ease;
            z-index: -1;
        }

        .background.dimmed {
            filter: brightness(0.3);
        }

        .content {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .text-container {
            text-align: center;
            color: #c94a9c;
            max-width: 800px;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 0.5s;
            transition: opacity 0.5s ease;
        }

        .text-container.dimmed {
            opacity: 0.3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-container h1 {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .text-container p {
            font-size: 1.5em;
            font-weight: 300;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 1s;
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 25px solid #c94a9c;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }

        .video-player {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1200px;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .video-player.active {
            display: block;
        }

        .video-player iframe {
            width: 100%;
            height: 675px;
            border: none;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .text-container h1 {
                font-size: 2em;
            }

            .text-container p {
                font-size: 1.2em;
            }

            .play-button {
                width: 60px;
                height: 60px;
            }

            .play-button::after {
                border-left: 18px solid #c94a9c;
                border-top: 11px solid transparent;
                border-bottom: 11px solid transparent;
            }

            .video-player iframe {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="background" id="background"></div>
        
        <div class="content">
            <div class="text-container" id="textContainer">
                <h1>Merci</h1>
                <p>Si vous avez accès à ce site c'est que vous avez contribué</p>
                <p>à la réalisation de ce court métrage</p>
                <p>Merci beaucoup, bon visionnage</p>
                <p><strong>5 Impasse Nirvana.</strong></p>
            </div>

            <div class="video-container">
                <div class="video-thumbnail" id="thumbnail">
                    <img src="https://img.youtube.com/vi/8AljwViu68U/maxresdefault.jpg" alt="5 Impasse Nirvana">
                    <div class="play-button"></div>
                </div>
                
                <div class="video-player" id="videoPlayer">
                    <iframe id="youtubeIframe" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        const background = document.getElementById('background');
        const textContainer = document.getElementById('textContainer');
        const thumbnail = document.getElementById('thumbnail');
        const videoPlayer = document.getElementById('videoPlayer');
        const youtubeIframe = document.getElementById('youtubeIframe');

        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallaxSpeed = 0.5;
            background.style.backgroundPositionY = -(scrolled * parallaxSpeed) + 'px';
        });

        thumbnail.addEventListener('click', () => {
            youtubeIframe.src = 'https://www.youtube.com/embed/8AljwViu68U?autoplay=1&rel=0&modestbranding=1';
            videoPlayer.classList.add('active');
            background.classList.add('dimmed');
            textContainer.classList.add('dimmed');
            thumbnail.style.display = 'none';
        });

        window.addEventListener('message', (event) => {
            if (event.data === '{"event":"command","func":"pauseVideo","args":""}') {
                background.classList.remove('dimmed');
                textContainer.classList.remove('dimmed');
            } else if (event.data.includes('"event":"onStateChange"')) {
                const data = JSON.parse(event.data);
                if (data.info === 2) {
                    background.classList.remove('dimmed');
                    textContainer.classList.remove('dimmed');
                }
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target === videoPlayer) {
                videoPlayer.classList.remove('active');
                youtubeIframe.src = '';
                background.classList.remove('dimmed');
                textContainer.classList.remove('dimmed');
                thumbnail.style.display = 'block';
            }
        });
    </script>
</body>
</html>
