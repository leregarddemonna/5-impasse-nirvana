<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Impasse Nirvana</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #b94aa6;
      text-align: center;
      overflow-x: hidden;
      min-height: 200vh;
      position: relative;
      transition: color 1s ease;
    }

    /* ðŸŒ„ Image de fond pleine largeur + dÃ©filement fluide */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120%;
      background: url("background.png") center 0 no-repeat;
      background-size: cover;
      background-color: black;
      z-index: -1;
      transition: filter 1s ease, background-position 0.2s ease-out;
    }

    /* Assombrissement progressif */
    body.darken::before {
      filter: brightness(0.3);
    }
    body.darken {
      color: rgba(185, 74, 166, 0.4);
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 14rem 1rem 10rem 1rem;
      opacity: 0;
      animation: fadeIn 2.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    p {
      font-size: 1.3rem;
      line-height: 1.8rem;
      margin-bottom: 8rem;
      white-space: pre-line;
    }

    p span:first-child {
      display: block;
      font-size: 2.2rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    iframe {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 1912 / 1152;
      border: none;
      margin-bottom: 10rem;
      z-index: 1;
      transition: opacity 1s ease;
    }

    @media (max-width: 768px) {
      p { font-size: 1.1rem; }
      h1, p span:first-child { font-size: 1.7rem; }
      iframe { aspect-ratio: 1912 / 1152; }
    }
  </style>
</head>
<body>
  <div class="content">
    <p>
      <span>Merci</span>

Merci beaucoup et bon visionnage
    </p>

    <h1>5 Impasse Nirvana</h1>

    <iframe 
      id="video"
      src="https://www.youtube.com/embed/8AljwViu68U?enablejsapi=1&rel=0&showinfo=0&modestbranding=1"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    // API YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      new YT.Player('video', {
        events: { 'onStateChange': onPlayerStateChange }
      });
    }

    function onPlayerStateChange(event) {
      const body = document.body;
      if (event.data === YT.PlayerState.PLAYING) {
        body.classList.add('darken');
      } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
        body.classList.remove('darken');
      }
    }

    // ðŸŒ  Parallax : le fond dÃ©file plus lentement que la page
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const parallaxSpeed = 0.8; // ðŸ’« plus petit = plus lent
      const bgPosition = scrollY * parallaxSpeed;
      document.body.style.setProperty('--bg-shift', `${bgPosition}px`);
      document.querySelector('body').style.setProperty('--bg-shift', `${bgPosition}px`);
      document.body.style.backgroundPositionY = `${bgPosition}px`;
      // Met Ã  jour le pseudo-Ã©lÃ©ment via une variable CSS
      document.body.style.setProperty('--bg-pos', `${bgPosition}px`);
      document.querySelector('style').innerHTML += `body::before{background-position:center ${bgPosition}px !important}`;
    });
  </script>
</body>
</html>
