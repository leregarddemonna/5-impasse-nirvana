<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Impasse Nirvana</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            overflow-x: hidden;
            background: #a8ddd0;
            transition: color 1s ease;
        }

        .parallax-container {
            min-height: 100vh;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('background.png');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            transition: filter 1s ease, background-position 0.3s ease;
            z-index: -1;
        }

        /* üåó Effet d‚Äôassombrissement global via <body class="darken"> */
        body.darken .background {
            filter: brightness(0.3);
        }

        body.darken .text-container {
            opacity: 0.3;
        }

        body.darken .video-title {
            color: #000000;
        }

        .content {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 60px;
        }

        .text-container {
            text-align: center;
            color: #000000;
            max-width: 800px;
            margin-bottom: 80px;
            margin-top: 100px; /* espace au-dessus du texte */
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            animation-delay: 0s;
            transition: opacity 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-container h1 {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .text-container p {
            font-size: 1.5em;
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .video-section {
            width: 90%;
            max-width: 700px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 0.8s;
            position: relative;
        }

        .video-title {
            text-align: center;
            color: #c94a9c;
            font-size: 3.5em;
            font-weight: 300;
            margin-bottom: 50px;
            letter-spacing: 2px;
            transition: color 1.5s ease;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: opacity 0.8s ease;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 40px solid #ffffff; /* ‚ñ∂Ô∏è triangle blanc */
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 8px;
        }

        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        .video-player.active {
            display: block;
        }

        .video-player iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
        }

        @media (max-width: 768px) {
            .text-container h1 {
                font-size: 2em;
            }

            .text-container p {
                font-size: 1.2em;
            }

            .video-title {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .video-section {
                max-width: 95%;
            }

            .play-button {
                border-left: 30px solid #ffffff;
                border-top: 18px solid transparent;
                border-bottom: 18px solid transparent;
            }
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="background" id="background"></div>

        <div class="content">
            <div class="text-container" id="textContainer">
                <h1>Merci</h1>
                <p>Si vous avez acc√®s √† ce site c'est que vous avez contribu√©</p>
                <p>√† la r√©alisation de ce court m√©trage</p>
                <p>Merci beaucoup, bon visionnage</p>
            </div>

            <div class="video-section">
                <h2 class="video-title">5 Impasse Nirvana</h2>

                <div class="video-container">
                    <div class="video-thumbnail" id="thumbnail">
                        <img src="https://img.youtube.com/vi/8AljwViu68U/maxresdefault.jpg" alt="5 Impasse Nirvana">
                        <div class="play-button"></div>
                    </div>

                    <div class="video-player" id="videoPlayer">
                        <iframe id="youtubeIframe" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const background = document.getElementById('background');
        const textContainer = document.getElementById('textContainer');
        const videoTitle = document.querySelector('.video-title');
        const thumbnail = document.getElementById('thumbnail');
        const videoPlayer = document.getElementById('videoPlayer');
        const youtubeIframe = document.getElementById('youtubeIframe');
        const body = document.body;

        // Parallaxe du fond
        function updateParallax() {
            const scrolled = window.pageYOffset;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercentage = scrolled / docHeight;
            const maxScroll = 30;
            const bgPosition = scrollPercentage * maxScroll;
            background.style.backgroundPosition = `center ${bgPosition}%`;
        }
        window.addEventListener('scroll', updateParallax);

        // Charger l‚ÄôAPI YouTube
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);

        let player;

        // Quand on clique sur la miniature
        thumbnail.addEventListener('click', () => {
            thumbnail.style.opacity = '0';
            setTimeout(() => {
                thumbnail.style.display = 'none';
                videoPlayer.classList.add('active');
                if (!player) {
                    youtubeIframe.src = 'https://www.youtube.com/embed/8AljwViu68U?enablejsapi=1&rel=0&modestbranding=1';
                    player = new YT.Player('youtubeIframe', {
                        events: { 'onStateChange': onPlayerStateChange }
                    });
                } else {
                    player.playVideo();
                }
            }, 800);
        });

        // Quand la vid√©o change d‚Äô√©tat (lecture/pause)
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                body.classList.add('darken');
            } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                body.classList.remove('darken');
            }
        }

        // Fermeture manuelle (optionnelle)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoPlayer.classList.contains('active')) {
                player.stopVideo();
                body.classList.remove('darken');
            }
        });
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
